<html>

<head>
<script src="jq.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<style>
body
{
    margin:0px;
    background-color:#413f3f;
	font-family: 'Roboto', sans-serif;
}
header
{
    width:100%;
    height:70px;
	min-height:70px;
	min-width:100%;
    position:fixed;
    background-color:#538fa9;
    border:0px;
    box-shadow:3px 3px 4px;
	font-weight:bold;
	padding-top:0px;
}

navigation
{
    width:200px;
    height:100%;
	min-height:90%;
	min-width:200px;
    position:fixed;
    top:70px;
	bottom:0px;
    background-color:#538fa9;
    border:0px;
    box-shadow:2px 3px 4px;
}
content
{
    width:80%;
    height:90%;
    position:absolute;
    left:220px;
    top:10%;
    z-index:-1;
    display:inline-block;
}
ul
{
    margin-left:0px;
    padding:0px;
}
.menu_item
{
    /*layout*/
    padding:5px;
    padding-left:30px;
    /*text*/
    color:#dddddd;
    font-weight:bold;
    font-size:20px;
    /*color*/
    background-color:#2c2c2c;
    border:0px;
    box-shadow:2px 3px 1px #222222;
}
.items
{    
	height:130px;
	width:325px;
	margin:20px 0px 0px 23px;
	background-color:#333131;
	text-align:center;
	color:#1665a5a9;
	font-weight:bold;
	padding-top:90px;
	display:inline-block;
}

#logo
{
	display:inline-block;
	position:absolute;
	left:60px;
}

#login
{
	position:absolute;
	right:35px;
	top:25px;
	display:inline-block;
}

#search
{
    position:absolute;
	left:375px;
	margin-top:5px;
	padding:15px;
	align:center;
	display:inline-block;
	float:left;
}

.search_bar
{
	border:solid #413f3f 3px ; 
	border-radius:20px 0px 0px 20px;
	background-color:#333131;
	color:grey;
	height:32px;
	width:575px;
	margin-right:0px;
}

.search_button
{
	position:absolute;
	margin-left:0px;
	height:32px;
	border:solid #413f3f 3px ; 
	border-radius:0px 20px 20px 0px;
	background-color:#413f3f;
	color:grey;
	padding-right:10px;
}
</style>
</head>

<body>
    
    <header>
		<div id='logo'><h1>NetCeres</h1></div>
	    <div id='search'>
			<input class="search_bar" type="text"></input>
			<button class="search_button">Go</button>
		</div>
		<div id='login'>login</div>
    </header>

    <navigation>
        <ul type=none>
            <li class="menu_item">Home</li><br>
            <li class="menu_item">Offers</li><br>
            <li class="menu_item">Oders</li><br>
            <li class="menu_item">Account</li>
        </ul>
    </navigation>
    <content>
        <ul>
            <li class="items"></li>
            <li class="items"></li>
            <li class="items"></li>            
            <li class="items"></li>
            <li class="items"></li>
            <li class="items"></li>
            <li class="items"></li>
            <li class="items"></li>            
            <li class="items"></li>
            <li class="items"></li>
        </ul>
    </content>
	<script>
		$(document).ready(function(){
		    var navheight=($(window).height())*90/100;
			$(navigation).css('height',navheight+px);
			var width=$(window).width();
			$('#search').css('left',(width/4)+'px');
		});
	</script>
</body>
</html>
